{% extends 'base.html' %}
{% block head_title %}{{ title }}{% endblock %}
{% block content %}

<div class="d-flex justify-content-center mt-5">
    <div class="bg-white col-md-5 rounded-lg p-4">        
        <h1 class="font-weight-bold text-center pb-3">ব্যালেন্স যোগ</h1>
        <form method="post" class="px-4 pt-3 pb-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label font-weight-bold text-secondary" for="amount">
                    পরিমাণ <!-- "Amount" translated to Bangla -->
                </label>
                <input class="form-control" name="amount" id="amount" type="number" required placeholder="পরিমাণ">
                <!-- "Amount" placeholder translated -->
            </div>
            
            {% if form.amount.errors %} 
                {% for error in form.amount.errors %}
                <p class="text-danger small">{{ error }}</p>
                {% endfor %} 
            {% endif %}
            
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary font-weight-bold" type="submit">
                    জমা দিন <!-- "Submit" translated to Bangla -->
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
